[viewBag]
==
<div class="col-md-6 offset-md-3">
	<form
	    data-request="{{ __SELF__ }}::onResetPassword"
	    data-request-update="'{{ __SELF__ }}::complete': '#partialUserResetForm'">
		<span class="lead">
		    {{'Пожалуйста, проверьте свою электронную почту для кода активации.'|_}}
		</span>
	    <div class="form-group">
	        <label for="resetCode">{{'Код активации'|_}}</label>
	        <input name="code" type="text" class="form-control" id="resetCode" placeholder="{{'Введите код активации'|_}}" value="{{ __SELF__.code }}" required>
	    </div>
	
	    <div class="form-group">
	        <label for="resetPassword">{{'новый пароль'|_}}</label>
	        <input name="password" type="password" class="form-control" id="resetPassword" placeholder="{{'Введите новый пароль'|_}}" required>
	    </div>
	
	    <button type="submit" class="btn btn-success">{{'Активировать'|_}}</button>
	</form>	
</div>
