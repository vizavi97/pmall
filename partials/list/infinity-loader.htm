{% if iPage < iMaxPage %}
    <button class="btn btn-outline-danger" data-request="ProductList::onAjaxRequest" 
        data-request-update="
            'list/section-products-filter': '@#products-ajaxList',
            'list/infinity-loader': '#infinity-loader',
        " 
        data-request-data="page: {{iPage+1}}" class="load_more">
        
        Показать еще
    </button>
{% endif %}
