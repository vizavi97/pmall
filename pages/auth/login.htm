title = "Login"
url = "/login"
layout = "main"
is_hidden = 0
child_of = "mey_no_parent"
hide_crumb = 0
remove_crumb_trail = 0
crumb_disabled = 0

[session]
security = "guest"
redirect = "main"

[sociallogin]
==
<div class="container">
    <div class="row">
    	<div class="col-md-25 my-5 mx-auto">
    		<div class="card shadow border-0">
    			
    			<div class="card-body register">
    				<div class="text-center text-dark mb-4">
    					<h2>{{'Войти'|_}}</h2>
    				</div>
    				
    				{% partial account ~ '::signin' %}
    			</div>
    		</div>
    	</div>
    </div>
</div>
